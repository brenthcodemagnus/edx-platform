<p class="text-center">
	<a
		ng-class="state.cancelButtonClass"
		ng-disabled="!state.cancelButtonEnabled"
		ng-show="state.cancelButtonVisible"
		>
		{{state.cancelButtonLabel}}
	</a>
	<a
		ng-class="state.createButtonClass"
		ng-disabled="!state.createButtonEnabled"
		ng-show="state.createButtonVisible"
		ng-click="createSchedule()"
		>
		{{state.createButtonLabel}}
	</a>
</p>
<div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="mainCalendar"></div>
