<div class="row">
    <div class="col-md-3 col-md-6" ng-repeat="ins in instructors">
        <div class="thumbnail">
            <img ng-src="{{placeholder_url}}" alt="profile pic">
            
            <div class="caption">
                <h3>{{ins.fields.username}}</h3>
                <p>Hi I'm {{ins.fields.username}}.</p>
                <p>
                	<a
                		class="btn btn-info"
                		role="button">
                		Consult
                	</a>
                	<a
                		class="btn btn-default"
                		role="button">
                		Info
                	</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="noInstructors()">
	<div class="col-md-12">
		<div class="alert alert-info">
        	<h3 class="text-center">There are no instructors available.</h3>
        </div>
	</div>
</div>
